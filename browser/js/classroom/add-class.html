<form id="classroom" name ="classroomForm" ng-submit="submit(classroom)">
    <div class="form-group">
        <label for ="name">Name</label>
        <input type="text" ng-model="classroom.name">
    </div>
    <br>
    <div class="form-group">
        <label for="ageRange">Age Range</label>
        <input type="text" ng-model="classroom.ageRange">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
